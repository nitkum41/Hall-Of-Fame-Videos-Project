{% extends 'halls/base.html' %}

{% block content %}

<div class="container">
  <h2>are you sure you want to delete this video ?</h2>
  <form class="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-danger" type="submit" name="button">delete</button>

  </form>

  <div class="row">


    <div class="col-md-4 mt-3">
      <div class="card mb-4 shadow-sm">

        <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ videos.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div class="card-body">
          <p class="card-text">{{ videos.title }}</p>

        </div>

      </div>

    </div>



  </div>


  {% endblock %}
